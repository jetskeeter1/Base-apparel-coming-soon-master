<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    
    <div class="content" id="char">
    
      <div class="top-header">
    
        <div class="logo"><img src="images/logo.svg" alt=""></div>
    
      </div>
    
      <div class="mobile-side-img"><img src="images/hero-mobile.jpg" alt=""></div>
    
      <div class="bottom-header">
    
        <div class="font-L"><span class="w-300">We're</span> coming soon</div>
    
        <div class="par">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </div>
        
        <div class="bottom-content">

          <input type="email" id="texts" pattern="email" class="inputE" placeholder="Email Address" required>

          <img src="images/icon-error.svg" alt="error" id="error-icon" class="error-icon">

          <button id="button" class="arrow"><img src="images/icon-arrow.svg" alt="arrow"></button>
          
        </div>

        <div id="pop-error" class="error"></div>

      </div>
     
    </div>
    
    <div class="side-img"></div>
 
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Dalton Napala</a>. 
      Coded by <a href="#">Jetskeeter1</a>.
    </p>
  </footer>

  <script>

    var btn = document.getElementById("button");

    btn.addEventListener("click", (e)=>{
      const text = document.getElementById("texts").value;
      const re = /[A-z0-9\._]+\@+[A-z]+.com$/g;
  
      console.log(text)
      if (re.test(text) == true){
        console.log("correct")
        document.getElementById("pop-error").innerText="";
        document.getElementById("error-icon").style.display= "none";
        document.getElementById("texts").style.borderColor= "green";
        document.getElementById("button").style.borderColor= "green";
      } else if (re.test(text) == false ){
        console.log("wrong")
        document.getElementById("pop-error").innerText= "Please provide a valid email";
        document.getElementById("error-icon").style.display= "block";
        document.getElementById("texts").style.borderColor= "red";
        document.getElementById("button").style.borderColor= "red";
      }
      
    })

  </script>
</body>
</html>
